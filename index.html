<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Team - FiveM Community</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Ganti favicon.ico dengan path favicon Anda -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            color: #fff;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .title img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            transition: 0.4s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #bbb;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsiveness for mobile */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: scroll;
            }

            .title {
                font-size: 2.5rem;
            }

            .title img {
                height: 50px;
                width: 50px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .btn-custom {
                padding: 10px 20px;
                font-size: 1rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container-content">
        <h1 class="title">
            <img src="logo.png" alt="Little Team Logo"> <!-- Ganti logo.png dengan URL atau path gambar -->
            Little Team
        </h1>
        <p class="subtitle">A passionate FiveM gaming community</p>
        <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="#about" class="btn btn-custom">
                <i class="fas fa-info-circle"></i> Learn More
            </a>
            <a href="https://www.tiktok.com/@lilttle50" class="btn btn-custom">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>
    <footer>
        &copy; 2024 Little Team | Built with ❤️ by <a href="#">Our Team</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
