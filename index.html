<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website | Home</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      text-decoration: none;
    }

    .nav-menu {
      list-style: none;
      display: flex;
    }

    .nav-menu li {
      margin-left: 20px;
    }

    .nav-menu a {
      color: #333333;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #888888;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #888888;
    }

    .cta-button {
      display: inline-block;
      background-color: #333333;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">Your Website</a>
      <nav>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Your Website</h1>
      <p>Discover the power of simplicity.</p>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
